<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>冷蔵庫管理 & 献立提案</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    .dropzone { border: 2px dashed #cbd5e1; }
    .dropzone.dragover { background: #f1f5f9; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="app" class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">🍳 冷蔵庫管理 & 献立提案</h1>

    <!-- 食材追加 -->
    <form @submit.prevent="addFood" class="mb-6 space-y-3">
      <input type="text" v-model="newFood.name" placeholder="食材名（例：トマト）" class="border p-2 w-full rounded" required>
      <input type="date" v-model="newFood.expiry" class="border p-2 w-full rounded" required>

      <!-- ドロップゾーン -->
      <div class="dropzone rounded p-4 text-center"
           :class="{ dragover: dragOver }"
           @dragover.prevent="dragOver = true"
           @dragleave.prevent="dragOver = false"
           @drop.prevent="onDrop">
        <p class="text-sm text-gray-600">ここに画像をドラッグ＆ドロップ</p>
        <p class="text-xs text-gray-500 mt-1">または下のボタンから選択</p>
      </div>

      <input type="file" accept="image/*" @change="onFileChange" class="border p-2 w-full rounded">

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">追加</button>
    </form>

    <!-- 食材一覧 -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
      <div v-for="food in foods" :key="food.id"
           class="bg-white p-3 shadow rounded cursor-pointer hover:ring"
           @click="confirmDelete(food)">
        <img :src="food.image" class="w-full h-32 object-cover rounded" alt="">
        <h3 class="font-bold mt-2">{{ food.name }}</h3>
        <p class="text-sm text-gray-600">消費期限: {{ food.expiry }}</p>
      </div>
    </div>

    <!-- 献立提案 -->
    <button @click="suggestMenu" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">献立提案</button>
    <div v-if="menuMessage || menu.length" class="mt-4 p-4 bg-gray-200 rounded">
      <p v-if="menu.length === 0">{{ menuMessage }}</p>
      <ol v-else class="list-decimal pl-6">
        <li v-for="(item, i) in menu" :key="i">{{ item }}</li>
      </ol>
    </div>
  </div>

  <script>
    const { createApp } = Vue
    createApp({
      data() {
        return {
          foods: [],
          newFood: { name: "", expiry: "", image: null },
          dragOver: false,
          menu: [],
          menuMessage: ""
        }
      },
      mounted() {
        this.fetchFoods()
      },
      methods: {
        async fetchFoods() {
          const res = await fetch("/get_foods")
          this.foods = await res.json()
        },
        onFileChange(e) {
          const f = e.target.files?.[0]
          if (f) this.newFood.image = f
        },
        onDrop(e) {
          this.dragOver = false
          const f = e.dataTransfer.files?.[0]
          if (f) this.newFood.image = f
        },
        async addFood() {
          if (!this.newFood.image) {
            alert("画像を選択またはドロップしてください")
            return
          }
          const formData = new FormData()
          formData.append("name", this.newFood.name)
          formData.append("expiry", this.newFood.expiry)
          formData.append("image", this.newFood.image)

          const res = await fetch("/add_food", { method: "POST", body: formData })
          const data = await res.json()
          if (data.status === "success") {
            this.newFood = { name: "", expiry: "", image: null }
            await this.fetchFoods()
          } else {
            alert(data.message || "追加に失敗しました")
          }
        },
        async confirmDelete(food) {
          if (confirm(`「${food.name}」を削除しますか？`)) {
            const res = await fetch(`/delete_food/${food.id}`, { method: "DELETE" })
            const data = await res.json()
            if (data.status === "success") {
              await this.fetchFoods()
            } else {
              alert("削除に失敗しました")
            }
          }
        },
        async suggestMenu() {
          const res = await fetch("/suggest_menu", { method: "POST" })
          const data = await res.json()
          if (Array.isArray(data.menu) && data.menu.length > 0) {
            this.menu = data.menu
            this.menuMessage = ""
          } else {
            this.menu = []
            this.menuMessage = data.message || "献立が生成できませんでした。"
          }
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
